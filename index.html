<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather App" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City name" spellcheck="false" />
        <button>
          <img src="imgs/search.avif" alt="search" />
        </button>
      </div>
      <div class="error">
        <p>Invalid city Name</p>
      </div>
      <div class="weather">
        <img src="imgs/rain.avif" alt="rain" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="imgs/humidity.avif" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="imgs/wind.avif" />
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
